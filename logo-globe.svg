<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background circle -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGrad)" />
  
  <!-- Globe design - representing global ESL teaching -->
  <!-- Outer globe circle -->
  <circle cx="100" cy="105" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="100" cy="105" rx="50" ry="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="100" cy="105" rx="50" ry="30" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Longitude lines -->
  <ellipse cx="100" cy="105" rx="15" ry="50" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="100" cy="105" rx="30" ry="50" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Location pins for East Asia -->
  <circle cx="120" cy="95" r="4" fill="white" opacity="0.95"/>
  <circle cx="110" cy="110" r="4" fill="white" opacity="0.95"/>
  <circle cx="90" cy="100" r="4" fill="white" opacity="0.95"/>
  
  <!-- ESL text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ESL</text>
  
  <!-- Connect text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.95">CONNECT</text>
</svg>
