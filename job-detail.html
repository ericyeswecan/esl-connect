    <style>
        /* Navigation */

        /* Breadcrumb */
        .breadcrumb {
            padding: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .breadcrumb-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .breadcrumb-link:hover {
            color: var(--accent-blue);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Job Detail Container */
        .job-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        /* Job Header */
        .job-detail-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            backdrop-filter: blur(10px);
        }

        .job-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .job-title-section h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .company-name-large {
            font-size: 1.25rem;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .job-meta {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            align-items: center;
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .job-badge-large {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--accent-blue);
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            color: var(--accent-blue);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn-apply-large {
            padding: 1rem 2.5rem;
            background: var(--primary-gradient);
            color: #ffffff;
            border: none;
            border-radius: var(--radius-full);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-apply-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-save {
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .btn-save:hover {
            background: var(--card-bg);
            border-color: var(--accent-blue);
        }

        .btn-save.saved {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn-share {
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
        }

        /* Main Content Grid */
        .job-content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-xl);
        }

        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .detail-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .detail-card p,
        .detail-card li {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: var(--spacing-md);
        }

        /* Job Overview Card */
        .job-overview-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            position: sticky;
            top: 100px;
        }

        .overview-item {
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--card-border);
        }

        .overview-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .overview-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Company Card */
        .company-info-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-top: var(--spacing-xl);
        }

        .company-header {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .company-info-text h3 {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .company-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .job-content-grid {
                grid-template-columns: 1fr;
            }

            .job-overview-card {
                position: static;
            }
        }
    </style>
    <script type="application/ld+json">

</head>
