<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - ESL Connect</title>
    <meta name="description" content="View detailed teacher profile and contact information">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Navigation */

        /* Breadcrumb */
        .breadcrumb {
            padding: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .breadcrumb-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .breadcrumb-link:hover {
            color: var(--accent-blue);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            backdrop-filter: blur(10px);
            display: flex;
            gap: var(--spacing-xl);
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .profile-photo-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--light-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border: 4px solid var(--card-border);
            flex-shrink: 0;
        }

        .profile-name {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .profile-headline {
            font-size: 1.25rem;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .profile-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .section-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .sidebar-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .sidebar-card h3 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .info-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .profile-content-grid {
                grid-template-columns: 1fr;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Standardized Navigation -->
    <nav class="nav-header">
        <div class="container nav-container">
            <a href="index.html" class="logo-container">
                <img src="logo.svg" alt="ESL Connect" class="logo-img">
                <span class="logo-text">ESL Connect AI Smart Matching</span>
            </a>
            <div class="hamburger-icon" id="hamburger"><span></span><span></span><span></span></div>
            <div class="nav-menu" id="navMenu">
                <div class="nav-links">
                    <a href="pricing.html" data-i18n="pricing">Pricing</a>
                    <a href="jobs.html" data-i18n="jobs">Jobs</a>
                    <a href="resumes.html" data-i18n="teachers">Teachers</a>
                </div>
                <button id="theme-toggle" class="theme-btn"
                    style="background:none; border:none; font-size:1.2rem; cursor:pointer; color:var(--text-primary);">‚òÄÔ∏è</button>
            </div>
        </div>
    </nav>

    <div class="breadcrumb">
        <nav class="breadcrumb-nav">
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">/</span>
            <a href="resumes.html" class="breadcrumb-link">Teachers</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current" id="breadcrumbName">Teacher Profile</span>
        </nav>
    </div>

    <div class="profile-container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
        <div class="profile-header">
            <div class="profile-photo-large" id="profilePhoto">üë§</div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <div class="profile-headline" id="profileHeadline">Loading...</div>
                <div class="profile-meta" style="display: flex; gap: 1.5rem; flex-wrap: wrap;">
                    <div class="meta-item">üìç <span id="profileLocation">Loading...</span></div>
                    <div class="meta-item">üéì <span id="profileExperience">Loading...</span></div>
                </div>
                <button class="btn btn-primary"
                    style="margin-top: 1.5rem; padding: 1rem 2.5rem; border-radius: 50px;">Contact Teacher</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
            <div class="profile-main">
                <div class="profile-section">
                    <h2 class="section-title">üìÑ About</h2>
                    <div class="section-content">
                        <p id="profileBio">Loading...</p>
                    </div>
                </div>
            </div>
            <aside class="profile-sidebar">
                <div class="sidebar-card">
                    <h3>Quick Info</h3>
                    <div class="info-item">
                        <div class="info-label">Availability</div>
                        <div class="info-value" id="profileAvailability">Loading...</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/teacher-profile.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>

</html>
