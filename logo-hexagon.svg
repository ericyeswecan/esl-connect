<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background circle -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGrad)" />
  
  <!-- Hexagon network design - modern tech feel -->
  <!-- Center hexagon -->
  <polygon points="100,75 120,87.5 120,112.5 100,125 80,112.5 80,87.5" 
           fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Surrounding hexagons -->
  <polygon points="100,45 115,52.5 115,67.5 100,75 85,67.5 85,52.5" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <polygon points="135,87.5 150,95 150,110 135,117.5 120,110 120,95" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <polygon points="135,112.5 150,120 150,135 135,142.5 120,135 120,120" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <polygon points="100,125 115,132.5 115,147.5 100,155 85,147.5 85,132.5" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <polygon points="65,112.5 80,120 80,135 65,142.5 50,135 50,120" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <polygon points="65,87.5 80,95 80,110 65,117.5 50,110 50,95" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Connection dots -->
  <circle cx="100" cy="100" r="4" fill="white" opacity="0.95"/>
  <circle cx="100" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="142.5" cy="102.5" r="3" fill="white" opacity="0.8"/>
  <circle cx="57.5" cy="102.5" r="3" fill="white" opacity="0.8"/>
  
  <!-- ESL text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ESL</text>
  
  <!-- Connect text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.95">CONNECT</text>
</svg>
