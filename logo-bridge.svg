<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background circle -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGrad)" />
  
  <!-- Bridge design - connecting cultures -->
  <!-- Left pillar -->
  <rect x="40" y="110" width="12" height="40" fill="white" opacity="0.9" rx="2"/>
  
  <!-- Right pillar -->
  <rect x="148" y="110" width="12" height="40" fill="white" opacity="0.9" rx="2"/>
  
  <!-- Bridge arch -->
  <path d="M 46 110 Q 100 70 154 110" fill="none" stroke="white" stroke-width="8" opacity="0.85"/>
  <path d="M 46 110 Q 100 70 154 110" fill="none" stroke="white" stroke-width="3" opacity="0.95"/>
  
  <!-- Support cables -->
  <line x1="70" y1="90" x2="70" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="70" x2="100" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="130" y1="90" x2="130" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- People icons on bridge -->
  <circle cx="70" cy="105" r="5" fill="white" opacity="0.9"/>
  <circle cx="130" cy="105" r="5" fill="white" opacity="0.9"/>
  
  <!-- ESL text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ESL</text>
  
  <!-- Connect text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.95">CONNECT</text>
</svg>
