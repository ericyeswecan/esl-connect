<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background circle -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGrad)" />
  
  <!-- Open book design with world map -->
  <!-- Book pages -->
  <path d="M 50 85 Q 50 75 60 75 L 95 75 L 95 135 L 60 135 Q 50 135 50 125 Z" 
        fill="white" opacity="0.9"/>
  <path d="M 105 75 L 140 75 Q 150 75 150 85 L 150 125 Q 150 135 140 135 L 105 135 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Book spine -->
  <rect x="98" y="75" width="4" height="60" fill="white" opacity="0.95"/>
  
  <!-- World continents on pages (simplified) -->
  <!-- Left page - Americas -->
  <ellipse cx="72" cy="100" rx="12" ry="18" fill="#9c27b0" opacity="0.5"/>
  
  <!-- Right page - Asia -->
  <ellipse cx="125" cy="95" rx="15" ry="12" fill="#9c27b0" opacity="0.5"/>
  <circle cx="135" cy="105" r="6" fill="#9c27b0" opacity="0.5"/>
  
  <!-- Connection lines across pages -->
  <path d="M 85 95 Q 100 90 115 95" stroke="#6a1b9a" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 85 105 Q 100 110 115 105" stroke="#6a1b9a" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Stars/sparkles for learning -->
  <circle cx="65" cy="80" r="2" fill="#6a1b9a" opacity="0.7"/>
  <circle cx="135" cy="82" r="2" fill="#6a1b9a" opacity="0.7"/>
  <circle cx="75" cy="125" r="2" fill="#6a1b9a" opacity="0.7"/>
  
  <!-- ESL text -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ESL</text>
  
  <!-- Connect text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.95">CONNECT</text>
</svg>
