<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - ESL Connect</title>
    <meta name="description" content="Manage your ESL Connect account">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ericyeswecan.github.io/esl-connect/dashboard.html">
    <meta property="og:title" content="My Dashboard - ESL Connect">
    <meta property="og:description" content="Manage your ESL Connect account">
    <meta property="og:image" content="https://ericyeswecan.github.io/esl-connect/logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ericyeswecan.github.io/esl-connect/dashboard.html">
    <meta property="twitter:title" content="My Dashboard - ESL Connect">
    <meta property="twitter:description" content="Manage your ESL Connect account">
    <meta property="twitter:image" content="https://ericyeswecan.github.io/esl-connect/logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Dashboard Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 70px);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .dashboard-sidebar {
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-xl);
        }

        .user-profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--light-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto var(--spacing-md);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: var(--spacing-xs);
        }

        .user-role {
            color: var(--accent-blue);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
        }

        .btn-edit-profile {
            width: 100%;
            padding: 0.6rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--accent-blue);
            border-radius: var(--radius-full);
            color: var(--accent-blue);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit-profile:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        /* Navigation Menu */
        .dashboard-nav {
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin-bottom: var(--spacing-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(102, 126, 234, 0.2);
            color: #ffffff;
        }

        .btn-logout {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid #ff5252;
            border-radius: var(--radius-full);
            color: #ff5252;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: var(--spacing-xl);
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        /* Main Content */
        .dashboard-content {
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: var(--spacing-xs);
        }

        .dashboard-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        /* Section */
        .dashboard-section {
            display: none;
        }

        .dashboard-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        /* Job Cards */
        .jobs-grid {
            display: grid;
            gap: var(--spacing-lg);
        }

        .job-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
        }

        .job-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: var(--spacing-xs);
        }

        .job-company {
            color: var(--accent-blue);
            font-size: 0.95rem;
        }

        .job-meta {
            display: flex;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .job-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.6rem 1.25rem;
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary-action {
            background: var(--primary-gradient);
            color: #ffffff;
        }

        .btn-primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .btn-secondary-action:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger-action {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid #ff5252;
            color: #ff5252;
        }

        .btn-danger-action:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .status-reviewed {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        .status-accepted {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-md);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .dashboard-sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .dashboard-nav {
                display: flex;
                overflow-x: auto;
                gap: var(--spacing-sm);
            }

            .nav-item {
                margin-bottom: 0;
            }

            .nav-link {
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-header"
        style="position: sticky; top: 0; background: rgba(30, 0, 75, 0.95); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
            <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                <img src="logo.svg" alt="ESL Connect" style="width: 40px; height: 40px;">
                <span style="color: white; font-weight: 600; font-size: 1.1rem;">ESL Connect</span>
            </a>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <a href="jobs.html"
                    style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.95rem;">Jobs</a>
                <a href="resumes.html"
                    style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.95rem;">Teachers</a>
                <a href="dashboard.html"
                    style="color: white; text-decoration: none; font-size: 0.95rem; font-weight: 600;">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="user-profile-card">
                <div class="user-avatar" id="userAvatar">User</div>
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-role" id="userRole">Loading...</div>
                <button class="btn-edit-profile" onclick="showSection('profile')">Edit Profile</button>
            </div>

            <nav>
                <ul class="dashboard-nav" id="dashboardNav">
                    <!-- Navigation will be populated by JavaScript based on role -->
                </ul>
            </nav>

            <button class="btn-logout" onclick="logout()">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title" id="dashboardTitle">Welcome Back!</h1>
                <p class="dashboard-subtitle" id="dashboardSubtitle">Manage your account</p>
            </div>

            <!-- Teacher: Saved Jobs Section -->
            <section id="savedJobs" class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Saved Jobs</h2>
                </div>
                <div class="jobs-grid" id="savedJobsGrid">
                    <!-- Saved jobs will be populated here -->
                </div>
            </section>

            <!-- Teacher: My Applications Section -->
            <section id="applications" class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">My Applications</h2>
                </div>
                <div class="jobs-grid" id="applicationsGrid">
                    <!-- Applications will be populated here -->
                </div>
            </section>

            <!-- Employer: My Job Posts Section -->
            <section id="jobPosts" class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">My Job Posts</h2>
                    <a href="post-job.html" class="btn-action btn-primary-action">Post New Job</a>
                </div>
                <div class="jobs-grid" id="jobPostsGrid">
                    <!-- Job posts will be populated here -->
                </div>
            </section>

            <!-- Employer: Applicants Section -->
            <section id="applicants" class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">Applicants</h2>
                </div>
                <div class="jobs-grid" id="applicantsGrid">
                    <!-- Applicants will be populated here -->
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profile" class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">My Profile</h2>
                </div>
                <!-- Profile content would go here -->
                <div id="profileDetails">
                    <p style="color: rgba(255,255,255,0.7);">Profile management coming soon...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- External Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
